<mat-card class="size">
  <mat-card-header class="align">
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <table cellspacing="0">
        <tr>
          <td>
            <mat-form-field>
              <input
                matInput
                placeholder="Username"
                [(ngModel)]="username"
                #uname
                name="username"
                required
              />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input
                matInput
                placeholder="Password"
                [(ngModel)]="password"
                type="password"
                #pws
                name="password"
                required
              />
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions style="margin-left: 45%;">
    <button 
      mat-raised-button
      (click)="login(uname.value, pws.value)"
      color="primary"
    >
      Login
    </button>
  </mat-card-actions>
</mat-card>
