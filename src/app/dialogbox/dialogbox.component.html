<h1 mat-dialog-title>
  Row Action :: <strong>{{ action }}</strong>
</h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input
      placeholder="{{ action }} Name"
      matInput
      [(ngModel)]="localData.name"
    />
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input
      placeholder="{{ action }} User Name"
      matInput
      [(ngModel)]="localData.username"
    />
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input
      placeholder="{{ action }} Phone"
      matInput
      [(ngModel)]="localData.phone"
    />
  </mat-form-field>
  <ng-template #elseTemplate>
    Sure to delete <b>{{ localData.name }}</b
    >?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{ action }}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">
    Cancel
  </button>
</div>
